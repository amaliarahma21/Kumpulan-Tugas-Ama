<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <script type="text/javascript">
        function proses(){
            var x;
             x = parseInt(document.getElementById("lbldetik").value)
             var y;
             var hari;
             var jam;
             var menit;
             var detik;

             y = x % 3600;
             hari = x / 86400
             jam = x / 3600;
             menit = y / 60;
             detik = y % 60;

             result.innerHTML = Math.floor(hari) + 'Hari' + Math.floor(jam) + ' jam ' +Math.floor(menit)
              + ' Menit ' + Math.floor(detik) + ' detik ';
        }
        function reset(){
            document.getElementById("lbldetik").value = "";
            document.getElementById("result").innerHTML = "Masukan Kembali";
        }
    </script>
    <center>
        <h1>Konverensi Waktu</h1>
        <br>
    </center>

</head>
<body>
      <center>
          <label>Input</label>
          <input id="lbldetik" type="number" placeholder="Detik">
          <label>Detik</label>
          <br><br> 
          <label>Hasil :</label>
          <label id="result"></label>
          <br><br>
          <input type="button" value="Proses" onclick="proses()">
          <input type="button" value="Reset" onclick="reset()">
      </center>
</body>
</html>
