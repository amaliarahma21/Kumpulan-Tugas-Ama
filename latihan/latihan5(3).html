    <script>
        function Hitung(dat1,dat2,dat3){
            var total,totalrat;
            total = dat1+dat2+dat3;
          
            totalrat = total / 3;
            return totalrat;
        }
    </script>
</head>
<body>
    <div class="box">
        
            <h2 class="h2">Nilai Rata-Rata Siswa</h2>
          
    <table class="tbl1">
        <tr>
            <td><label>NIS</label></td>
            <td>=</td>
            <td><input type="text" id="nis"></td>
        </tr>
        <tr>
            <td><label>UTS</label></td>
            <td>=</td>
            <td><input type="text" id="uts"></td>
        </tr>
        <tr>
            <td><label>Tugas</label></td>
            <td>=</td>
            <td><input type="text" id="tugas"></td>
        </tr>
        <tr>
            <td><label>UAS</label></td>
            <td>=</td>
            <td><input type="text" id="uas"></td>
        </tr>
        <tr>
            <td><label>Rata-Rata</label></td>
            <td>=</td>
            <td><label id="rata_rata"></label></td>
        </tr>
    </table>
<br>
<input type="button" id="btn" value="Rata-Rata" class="btn" onClick="Ratarata()">
        
    </div>
  <script>
      function InputData(Bilangan){
        var data;
          data = parseFloat(document.getElementById(Bilangan).value);
        return data;
      }
    
      function Output(data){
          document.getElementById("rata_rata").innerHTML = data;
      }
    
      function Ratarata(){
        //Deklarasi Variable
        var dat1,dat2,dat3,ratarata;
        //Input
        dat1  = InputData("uts");
        dat2  = InputData("tugas");
        dat3  = InputData("uas");
        //Proses
        ratarata = Hitung(dat1,dat2,dat3);
        //OutPut
        Output(ratarata);
      }
    
  </script>

</body>
